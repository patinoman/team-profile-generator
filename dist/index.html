
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator</title>

                                <li>Office Number: 555-555-5555</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                
                <div class="cell small-10 large-3 engineer">
                    <div class="card">
                        <div class="card-divider">
                            <h2>Daisy</h2>

                        </div>
                        <div class="card-section">
                            <ul>

                                <li>Github: <a href="https://github.com/patinoman" target="_blank">patinoman</a></li>

                    </div>

                                <li>Email: <a href="mailto:edgar@sbcglobal.net" target="_blank">edgar@sbcglobal.net</a></li>

            </div>        
        </div>
    </main>
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>

</html>
